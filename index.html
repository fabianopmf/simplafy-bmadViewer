<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>BMAD Roadmap - Simplafy Saude</title>
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4/dist/js-yaml.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css?v=2">
</head>
<body class="theme-dark">
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <header class="sidebar-header">
        <img src="assets/logo.svg" alt="" class="sidebar-logo" />
        <div class="sidebar-header-text">
          <h1 class="sidebar-title">BMAD Roadmap</h1>
          <p class="sidebar-subtitle">Simplafy Saude</p>
        </div>
      </header>
      
      <nav class="sidebar-nav">
        <!-- Views Section -->
        <div class="nav-section">
          <span class="nav-section-title">Views</span>
          <button class="nav-item active" data-view="dashboard">
            <span class="nav-icon"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></svg></span>
            <span class="nav-label">Dashboard</span>
          </button>
          <button class="nav-item" data-view="kanban">
            <span class="nav-icon"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M3 9h18"/><path d="M9 21V9"/></svg></span>
            <span class="nav-label">Kanban</span>
          </button>
        </div>

        <!-- Listings Section -->
        <div class="nav-section">
          <span class="nav-section-title">Listings</span>
          <button class="nav-item" data-view="themes">
            <span class="nav-icon"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg></span>
            <span class="nav-label">By Theme</span>
          </button>
          <button class="nav-item" data-view="capabilities">
            <span class="nav-icon"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5z"/><path d="M2 17l10 5 10-5"/><path d="M2 12l10 5 10-5"/></svg></span>
            <span class="nav-label">By Capabilities</span>
          </button>
          <button class="nav-item" data-view="epics">
            <span class="nav-icon"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg></span>
            <span class="nav-label">By Epics</span>
          </button>
          <button class="nav-item" data-view="stories">
            <span class="nav-icon"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/><line x1="3" y1="6" x2="3.01" y2="6"/><line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/></svg></span>
            <span class="nav-label">By Stories</span>
          </button>
        </div>
      </nav>

      <div class="sidebar-footer">
        <div class="last-updated" title="Status de atualização dos dados (sprint/capabilities). Data do artefato e horário do carregamento.">
          <span class="label">Dados:</span>
          <span class="date" id="last-updated">--</span>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <!-- Header -->
      <header class="main-header">
        <div class="main-header-top">
          <h2 class="page-title" id="page-title">Dashboard</h2>
          <div class="main-header-actions">
            <label for="theme-select" class="theme-toggle-label">Theme</label>
            <select id="theme-select" class="theme-toggle-select" aria-label="Theme (light or dark)">
              <option value="dark">Dark</option>
              <option value="light">Light</option>
            </select>
          </div>
        </div>
        <div class="metrics-bar" id="metrics-bar">
          <div class="metric metric-card" data-metric="themes">
            <div class="metric-header">
              <span class="metric-count" id="metric-themes-count">--</span>
              <span class="metric-pct" id="metric-themes-pct">--%</span>
            </div>
            <div class="metric-label">Themes</div>
            <div class="metric-bar">
              <div class="metric-bar__fill" id="metric-themes-bar" style="width: 0%"></div>
            </div>
          </div>
          <div class="metric metric-card" data-metric="capabilities">
            <div class="metric-header">
              <span class="metric-count" id="metric-capabilities-count">--</span>
              <span class="metric-pct" id="metric-capabilities-pct">--%</span>
            </div>
            <div class="metric-label">Capabilities</div>
            <div class="metric-bar">
              <div class="metric-bar__fill" id="metric-capabilities-bar" style="width: 0%"></div>
            </div>
          </div>
          <div class="metric metric-card" data-metric="epics">
            <div class="metric-header">
              <span class="metric-count" id="metric-epics-count">--</span>
              <span class="metric-pct" id="metric-epics-pct">--%</span>
            </div>
            <div class="metric-label">Epics</div>
            <div class="metric-bar">
              <div class="metric-bar__fill" id="metric-epics-bar" style="width: 0%"></div>
            </div>
          </div>
          <div class="metric metric-card metric-highlight" data-metric="stories">
            <div class="metric-header">
              <span class="metric-count" id="metric-stories-count">--</span>
              <span class="metric-pct" id="metric-stories-pct">--%</span>
            </div>
            <div class="metric-label">Stories</div>
            <div class="metric-bar metric-bar--highlight">
              <div class="metric-bar__fill" id="metric-stories-bar" style="width: 0%"></div>
            </div>
          </div>
        </div>
      </header>

      <!-- Content Area -->
      <div class="content" id="content">
        <!-- Views will be rendered here -->
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading...</p>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
